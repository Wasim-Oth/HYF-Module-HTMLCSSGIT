<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Headline Challenge</title>
    <style>

      body{
        text-align: center;
        background: rgb(152, 170, 143);
      }

      /*h1{
       background: rgb(122, 173, 105);
       width: 73%;
       margin-left: 200px;
       height: 60px;
      }
      */

      
      .w2{
        color: green;
      }
      .w3{
        color:blue;
      }
      .w4{
        color: yellow;
      }

      .w5{

        font-size: 40px;
        margin-top: 30px;
        color:red;
      }

      p{
        word-spacing: 10px;
      }
    </style>
  </head> 
  <body>
    <div id="wrap">
      <div class="thepost">
        
        <h1 class="posttitle">Creativity</h1>
        <img src="https://www.lindau-nobel.org/wp-content/uploads/2019/11/Creativity_Science_Featured-Image.jpg">
          
        </img>
        
        <p>
          <span class="w1">Everything</span> <span class="w2">you</span> <span class="w3">can</span> <span class="w4">imagine</span> <span class="w5">is real.</span>
        </p>
        <p class="postfooter">
          <em>-- Pablo Picasso.</em>
        </p>
      </div>
    </div>
  </body>
</html>
